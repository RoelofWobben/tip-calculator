<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="./roelof.css" rel="stylesheet">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./images/logo.svg">
        </div>

        <div class="calculator_container">
            <form>
                <div class="left">
                   <label for="amount">Bill</label>
                   <div class="amount_input">
                     <img src="./images/icon-dollar.svg">
                     <input type="text" id="amount" value="0"> 
                   </div>
                </div>
                <div class="right">
                  <p> right-side</p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6f1527f147.js" crossorigin="anonymous"></script>
    <script src="./roelof.js" type="text/javascript"></script>
</body>

</html>
