<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="./roelof.css" rel="stylesheet">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./images/logo.svg">
        </div>

        <div class="calculator_container">
            <form class="form">
                <div class="left">
                   <div class="amount_container">     
                        <label for="amount">Bill</label>
                        <p class="error"></p>
                        <div class="amount_input">
                            <img src="./images/icon-dollar.svg">
                            <input type="text" id="amount" value="0" />
                        </div>
                    </div>
                <div class="buttons_container">
                   <p> Select tip %</p>
                   <p class="error"></p>        
                    <div class="buttons">
                        <input type="radio" id="five" name="percentage" value="0.05" class="button">
                        <label for="five">5 %</label>
                        <input type="radio" id="ten" name="percentage" value="0.10">
                        <label for="ten">10 %</label>
                        <input type="radio" id="fifteen" name="percentage" value="0.15">
                        <label for="fifteen">15 %</label>
                        <input type="radio" id="twente-five" name="percentage" value="0.25">
                        <label for="twente-five">25 %</label>
                        <input type="radio" id="fifty" name="percentage" value="0.50">
                        <label for="fifty">50 %</label>
                    </div>
                    <input type="text" id="percentage" value="Custom" />
                </div>
                <label for="person">Number of people</label>
                    <div class="amount_input">
                        <img src="./images/icon-person.svg">
                        <input type="text" id="person" value="0" aria-invalid="false" aria-errormessage="err2" pattern="/(?=.*?\d)^\$?(([1-9]\d{0,2}(,\d{3})*)|\d+)?(\.\d{1,2})?$/" />
                    </div>
                    <span id="err2" class="errormessage">Error: Enter a valid email address</span> 

               <div class="right">
                  <p> right-side</p>
                </div>
            </form>
        </div>
    </div>
    <script src="./roelof.js" type="text/javascript"></script>
</body>

</html>
